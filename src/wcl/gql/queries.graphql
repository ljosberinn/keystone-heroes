query InitialReportData($reportID: String!) {
  reportData {
    report(code: $reportID) {
      title
      startTime
      endTime

      region {
        slug
      }

      fights(translate: true) {
        id
        startTime
        endTime

        keystoneLevel
        keystoneAffixes
        keystoneBonus
        keystoneTime
        rating

        averageItemLevel
        friendlyPlayers

        gameZone {
          id
        }

        maps {
          id
        }
      }
    }
  }
}

query EventData(
  $reportID: String!
  $startTime: Float!
  $endTime: Float!
  $limit: Int
  $filterExpression: String
) {
  reportData {
    report(code: $reportID) {
      events(
        startTime: $startTime
        endTime: $endTime
        limit: $limit
        filterExpression: $filterExpression
      ) {
        data
        nextPageTimestamp
      }
    }
  }
}

query PetActors($reportID: String!) {
  reportData {
    report(code: $reportID) {
      masterData {
        actors(type: "Pet") {
          gameID
          petOwner
          id
        }
      }
    }
  }
}

query EnemyNPCIds($reportID: String!, $fightIDs: [Int]!) {
  reportData {
    report(code: $reportID) {
      fights(killType: Kills, fightIDs: $fightIDs) {
        enemyNPCs {
          id
          gameID
        }
      }
    }
  }
}

query Table(
  $reportID: String!
  $fightIDs: [Int]!
  $startTime: Float!
  $endTime: Float!
) {
  reportData {
    report(code: $reportID) {
      table(startTime: $startTime, endTime: $endTime, fightIDs: $fightIDs)
    }
  }
}

query FightPulls($reportID: String!, $fightIDs: [Int]!) {
  reportData {
    report(code: $reportID) {
      fights(translate: true, fightIDs: $fightIDs) {
        dungeonPulls {
          startTime
          endTime
          x
          y

          maps {
            id
          }

          enemyNPCs {
            id
            gameID
          }
        }
      }
    }
  }
}
